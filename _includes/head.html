<head>

    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-38355235-5"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'UA-38355235-5');
    </script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">

    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    {% if page.extra_css %}
      {% for css_name in page.extra_css %}
        <link rel="stylesheet" href="/css/{{ css_name }}"></link>
      {% endfor %}
    {% endif %}

    {% if page.extra_js %}
      {% for js_name in page.extra_js %}
        <script type="text/javascript" src="{{ js_name }}"></script>
      {% endfor %}
    {% endif %}
</head>
